<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <div class="container">
      <div><img src="./assets/images/illustration-article.svg" alt="article illustration" /></div>
      <main class="main">
        <article class="article">
          <div class="row-1">
            <div class="badge">
              <p>Learning</p>
            </div>
            <p class="date">Published 21 Dec 2023</p>
          </div>
          <div class="content">
            <h1><a href="#">HTML & CSS foundations</a></h1>
            <p>
              These languages are the backbone of every website, defining
              structure, content, and presentation.
            </p>
          </div>
        </article>
        <div class="autor">
          <img class="icon" src="./assets/images/image-avatar.webp" alt="avatar"/>
          <p>Greg Hooper</p>
        </div>
      </main>
    </div>
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p> 
      <p>Coded by <a href="https://github.com/sthefanycaires">Sthefany Caires</a>.</p>
    </div>
  </body>
</html>
