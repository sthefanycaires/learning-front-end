<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <section>
        <figure>
          <img
            src="./assets/images/avatar-jessica.jpeg"
            alt="Jessica Randall"
          />
        </figure>
        <article>
          <h1>Jessica Randall</h1>
          <p id="local">London, United Kingdom</p>
          <p id="desc">"Front-end developer and avid reader."</p>
        </article>
      </section>
      <nav>
        <a href="#" class="links">GitHub</a>
        <a href="#" class="links">Frontend Mentor</a>
        <a href="#" class="links">LinkedIn</a>
        <a href="#" class="links">Twitter</a>
        <a href="#" class="links">Instagram</a>
      </nav>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/sthefanycaires">Sthefany Caires</a>.
    </div>
  </body>
</html>
