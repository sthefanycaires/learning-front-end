<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link href="./styles.css" rel="stylesheet" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <div class="score">
        <div class="result">
          <h2>Your Result</h2>
          <div class="circle">
            <p class="number">76</p>
            <p>of 100</p>
          </div>
        </div>
        <div class="message">
          <h1>Great</h1>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="summary">
        <h2>Summary</h2>
        <div>
          <div class="card reaction">
            <div class="texticon">
              <img
                src="./assets/images/icon-reaction.svg"
                alt="icon reaction"
              />
              <p id="reaction">Reaction</p>
            </div>
            <div class="count">
              <p id="score">80</p>
              <p>/ 100</p>
            </div>
          </div>
          <div class="card memory">
            <div class="texticon">
              <img src="./assets/images/icon-memory.svg" alt="icon memory" />
              <p id="memory">Memory</p>
            </div>
            <div class="count">
              <p id="score">92</p>
              <p>/ 100</p>
            </div>
          </div>
          <div class="card verbal">
            <div class="texticon">
              <img src="./assets/images/icon-verbal.svg" alt="icon verbal" />
              <p id="verbal">Verbal</p>
            </div>
            <div class="count">
              <p id="score">61</p>
              <p>/ 100</p>
            </div>
          </div>
          <div class="card visual">
            <div class="texticon">
              <img src="./assets/images/icon-visual.svg" alt="icon visual" />
              <p id="visual">Visual</p>
            </div>
            <div class="count">
              <p id="score">72</p>
              <p>/ 100</p>
            </div>
          </div>
        </div>
        <button>Continue</button>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/sthefanycaires">Sthefany Caires</a>.
    </footer>
  </body>
</html>
